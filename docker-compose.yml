version: '3.8'

services:
  longakolangle:
    build: .
    container_name: adotf-api
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - NODE_ENV=production
    volumes:
      # Optional: persist logs
      - ./logs:/app/logs
    # Optional: resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "node", "-e", "console.log('healthy')" ]
      interval: 30s
      timeout: 10s
      retries: 3
